<h1 class="animated fadeIn"> Buscando: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
    <div class="md 12">
        <div class="alert alert-info">
            No exister resultados con el termino {{ termino }}
        </div>
    </div>
</div>

<div class="row animated fadeIn fast">
    <app-heroe-tarjeta [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i = index;"></app-heroe-tarjeta>
</div>
